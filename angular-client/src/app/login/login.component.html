
<div class="height-100">
  <div style="position:fixed;top:40px;width:100%;">
      <h2>Замечания ОНОР</h2>
  </div>
  <div class="flex-block" >
    <form #authForm="ngForm" novalidate class="auth-block text-center p-3" (ngSubmit)="onSubmit(authForm)">
      <img src="/assets/l1.png" height="70" calss="mb-3" />


      <div class="mt-5 text-left">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Логин</label>
              <input type="text" id="login" name="login" ngModel required class="form-control pass-input"  autocomplete="on" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Пароль</label>
              <input type="password" id="password" name="password" ngModel required class="form-control pass-input" autocomplete="on" />
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col text-center">
            <button class="btn btn-outline-primary" [disabled]="authForm.invalid">Войти в систему</button>
          </div>
        </div>
      </div>
      <div class="text-center mt-2">
         <a [routerLink]="['/remember']" >Напомнить пароль</a>
      </div>
    </form>

  </div>
</div>
